<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Login to Kokan Educational Society - Quality Education for a Brighter Future">
    <meta name="keywords" content="KES, Kokan Educational Society, School Login, Education">
    <title>Login - Kokan Educational Society</title>
    
    <!-- Favicon -->
    <link rel="icon" type="image/png" href="images/logo.png">
    
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    
    <!-- Custom CSS -->
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

    <!-- Preloader -->
    <div class="preloader" style="position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: linear-gradient(135deg, #4FC3F7, #0288D1, #F06292); display: flex; align-items: center; justify-content: center; z-index: 99999;">
        <div style="text-align: center;">
            <img src="images/logo.png" alt="KES Logo" style="height: 100px; animation: bounce 2s ease infinite;">
            <div style="margin-top: 20px;">
                <div class="spinner-border text-light" role="status">
                    <span class="visually-hidden">Loading...</span>
                </div>
            </div>
        </div>
    </div>

    <!-- Login Container -->
    <div class="login-container">
        <div class="login-box">
            <!-- Logo -->
            <div class="login-logo">
                <img src="images/logo.png" alt="KES Logo">
            </div>
            
            <!-- Title -->
            <h2 class="login-title">Welcome to KES</h2>
            <p class="text-center text-muted mb-4">Login to access your account</p>
            
            <!-- Login Form -->
            <form id="loginForm" onsubmit="return handleLogin(event)">
                <!-- Username -->
                <div class="mb-3">
                    <label for="username" class="form-label">
                        <i class="fas fa-user me-2"></i>Username
                    </label>
                    <input type="text" class="form-control" id="username" name="username" placeholder="Enter your username" required>
                </div>
                
                <!-- Password -->
                <div class="mb-3">
                    <label for="password" class="form-label">
                        <i class="fas fa-lock me-2"></i>Password
                    </label>
                    <input type="password" class="form-control" id="password" name="password" placeholder="Enter your password" required>
                </div>
                
                <!-- Remember Me & Forgot Password -->
                <div class="d-flex justify-content-between align-items-center mb-4">
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" id="rememberMe">
                        <label class="form-check-label" for="rememberMe">
                            Remember me
                        </label>
                    </div>
                    <a href="#" class="text-decoration-none" style="color: var(--primary-pink);">Forgot Password?</a>
                </div>
                
                <!-- Login Button -->
                <button type="submit" class="btn btn-custom w-100 mb-3">
                    <i class="fas fa-sign-in-alt me-2"></i>Login
                </button>
                
                <!-- Demo Credentials Info -->
                <div class="alert alert-info" role="alert">
                    <i class="fas fa-info-circle me-2"></i>
                    <strong>Demo Login:</strong> Use any username and password to login
                </div>
            </form>
            
            <!-- Additional Links -->
            <div class="text-center mt-4">
                <p class="text-muted">Don't have an account? <a href="admissions.html" class="text-decoration-none" style="color: var(--primary-blue); font-weight: 600;">Apply for Admission</a></p>
            </div>
        </div>
        
        <!-- Footer Note -->
        <div style="position: absolute; bottom: 20px; text-align: center; width: 100%; color: white;">
            <p>&copy; 2024 Kokan Educational Society. All Rights Reserved.</p>
        </div>
    </div>

    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    
    <!-- Bootstrap 5 JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    
    <!-- Custom JavaScript -->
    <script src="js/script.js"></script>
    
    <script>
        // Additional login page specific scripts
        document.addEventListener('DOMContentLoaded', function() {
            // Check if already logged in
            if (sessionStorage.getItem('isLoggedIn') === 'true') {
                window.location.href = 'home.html';
            }
            
            // Toggle password visibility
            const passwordInput = document.getElementById('password');
            const togglePassword = document.createElement('i');
            togglePassword.className = 'fas fa-eye position-absolute';
            togglePassword.style.cssText = 'right: 15px; top: 50%; transform: translateY(-50%); cursor: pointer; color: var(--primary-blue);';
            
            passwordInput.parentElement.style.position = 'relative';
            passwordInput.parentElement.appendChild(togglePassword);
            
            togglePassword.addEventListener('click', function() {
                if (passwordInput.type === 'password') {
                    passwordInput.type = 'text';
                    togglePassword.className = 'fas fa-eye-slash position-absolute';
                } else {
                    passwordInput.type = 'password';
                    togglePassword.className = 'fas fa-eye position-absolute';
                }
            });
        });
    </script>
</body>
</html>
